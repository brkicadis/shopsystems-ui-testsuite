paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - env
groups:
    test_group_1: [Alipay/AlipayCrossBorderInitialTransaction.feature, Eps/EpsInitialTransactionHappyPath.feature, GuaranteedInvoice/GuaranteedInvoiceInitialTransactionHappyPath.feature, giropay/giropayInitialTransactionHappyPath.feature]
    test_group_2: [CreditCard/CreditCardConfigurationHappyPath.feature, CreditCard/CreditCardInitialTransactionHappyPath.feature, CreditCard/CreditCardOneClickInitialTransactionHappyPath.feature]
    test_group_3: [PayPal/PayPalInitialTransactionHappyPath.feature, PaymentOnInvoicePaymentInAdvance/PaymentOnInvoicePaymentInAdvanceInitialTransactionHappyPath.feature, SEPADirectDebit/SEPADirectDebitInitialTransactionHappyPath.feature, Sofort/SofortInitialTransactionHappyPath.feature]
